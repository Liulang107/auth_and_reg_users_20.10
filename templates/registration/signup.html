{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Регистрация</h2>
    <form metod="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {{ field.errors }}<br>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
    <br><a href="/">Вернуться на главную</a>
</div>
{% endblock %}
